name: 진짜 간단 동기화

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PAT }}
          
      - run: |
          git remote add friend https://${{ secrets.MY_PAT }}@github.com/sunsetcinematic/sunset-cinema.git
          git push friend main --force